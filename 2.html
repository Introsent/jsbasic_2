<body>
  <!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    В первою очередь выполнится действие в скобках (a *= 2). Данная запись говорит, что
    значению a присваевается текущее значение значение a, умноженное на 2 (a = a*2), в результате 4.
    К полученому резльтату прибавляется 1, в результате 1+4=5, и полученный результат записывается
    в переменную x
    Таким образом x=5, a=4
     */
    console.log(x);
    console.log(a);

  </script>
