<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    a === 1,
    b === 1,
    c === undefined
    d === undefined


    1. Унарный оператор преинкремента ++a прибавялет 1 к предыдущему значению a.
    2. Новое значение (2) записывается в переменную c. Поэтому console.log покажет 2.
     */
    c = ++a;
    console.log(c);

    /*

    a === 2,
    b === 1,
    c === 2
    d === undefined


    Унарный оператор постинкремента b++ увеличивает b, но console.log возвращает старое значение, которое было до увеличения,
    так как инкремент был в постфиксной форме.
    Поэтому console.log покажет 1.
     */
    d = b++;
    console.log(d);

    /*
    a === 2
    b === 2
    c === 2
    d === 1


    1. Унарный оператор преинкремента ++a прибавялет 1 к предыдущему значению a, в результате 3.
    2. К имеющемуся значению прибавляется 2, и сумма записывается в переменную с. Поэтому console.log покажет 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    a === 3
    b === 2
    c === 5
    d === 1


    Унарный оператор постинкремента b++ увеличивает b на 1
    К числу 2 прибавится старое значение b, которое было до увеличения,
    так как инкремент был в постфиксной форме, в результате 2+2=4
    Результат записывается в переменную d. Поэтому console.log покажет 4.
     */
    d = 2 + b++;
    console.log(d);
    console.log(a);
    console.log(b);
  </script>
</body>
